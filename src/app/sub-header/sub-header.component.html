<div class="row">
    <app-subheader-left [title]='title' class="col-sm" sty></app-subheader-left>
    <app-subheader-right [links]='links' class="col-sm"></app-subheader-right>

</div>

<div class="row d-flex justify-content-center">
    <mdb-card cascade="true" narrower="true">
        <!--Card image-->
        <div
            class="view view-cascade gradient-card-header purple-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

            <div>
                <button mdbBtn color="white" outline="true" rounded="true" size="sm" type="button" class="px-2"
                    mdbWavesEffect>
                    <mdb-icon fas icon="th-large" class="mt-0"></mdb-icon>
                </button>
                <button mdbBtn color="white" outline="true" rounded="true" size="sm" type="button" class="px-2"
                    mdbWavesEffect>
                    <mdb-icon fas icon="columns" class="mt-0"></mdb-icon>
                </button>
            </div>

            <a href="" class="white-text mx-3">Event Monitor</a>

            <div>
                <button type="button" mdbBtn color="white" outline="true" rounded="true" size="sm" class="px-2"
                    mdbWavesEffect>
                    <mdb-icon fas icon="pencil-alt" class="mt-0"></mdb-icon>
                </button>
                <button type="button" mdbBtn color="white" outline="true" rounded="true" size="sm" class="px-2"
                    mdbWavesEffect>
                    <mdb-icon fas icon="times" class="mt-0"></mdb-icon>
                </button>
                <button type="button" mdbBtn color="white" outline="true" rounded="true" size="sm" class="px-2"
                    mdbWavesEffect>
                    <mdb-icon fas fas icon="info-circle-circle" class="mt-0"></mdb-icon>
                </button>
            </div>

        </div>
        <!--/Card image-->

        <div class="px-4">

            <div class="table-wrapper">
                <!--Table-->
                <table class="mb-0" mdbTable hover="true">

                    <!--Table head-->
                    <thead>
                        <tr>
                            <th>
                                <mdb-checkbox></mdb-checkbox>
                            </th>
                            <th class="th-lg">
                                <a (click)="sortBy('first')">First Name
                                    <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
                                </a>
                            </th>
                            <th class="th-lg">
                                <a (click)="sortBy('last')">Last Name
                                    <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
                                </a>
                            </th>
                            <th class="th-lg">
                                <a (click)="sortBy('username')">Username
                                    <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
                                </a>
                            </th>
                            <th class="th-lg">
                                <a (click)="sortBy('email')">Email
                                    <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
                                </a>
                            </th>
                            <th class="th-lg">
                                <a (click)="sortBy('country')">Country
                                    <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
                                </a>
                            </th>
                            <th class="th-lg">
                                <a (click)="sortBy('city')">City
                                    <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
                                </a>
                            </th>
                        </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
                        <tr *ngFor="let row of tableData;let i = index">
                            <th scope="row">
                                <mdb-checkbox></mdb-checkbox>
                            </th>
                            <td>{{row.first}}</td>
                            <td>{{row.last}}</td>
                            <td>{{row.username}}</td>
                            <td>{{row.email}}</td>
                            <td>{{row.country}}</td>
                            <td>{{row.city}}</td>
                        </tr>
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->
            </div>
        </div>
    </mdb-card>
</div>
