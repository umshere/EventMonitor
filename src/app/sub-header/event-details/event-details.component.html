<p>
  event-details w

  {{ id }}
</p>

<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <div class="switch-toggle switch-3 switch-candy">
      <ng-container #buttonIcon *ngFor="let option of options">
        <input type="radio" name="state-d" id="state-d" [checked]="value === option.value" [value]="option.value" />
        <label (click)="onSelectionChange(option.value)" for="{{ option.id }}">{{ option.id }}
        </label>
      </ng-container>
      <a></a>
    </div>
  </div>
</form>

<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="md-form">
        <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput>
        <label for="search">Search</label>
      </div>
    </div>
  </div>
  <table mdbTable class="z-depth-1">
    <thead>
    <tr>
      <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let el of elements; let i = index">
      <th scope="row">{{el.id}}</th>
      <td class="red-text">{{el.first}}</td>
      <td>{{el.last}}</td>
      <td>{{el.handle}}</td>
    </tr>
    </tbody>
  </table>
</div>
